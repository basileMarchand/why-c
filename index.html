  </head>
  <body>
    <textarea id="source"> </textarea>
    <script>
      function replacePrompt() {
        document
          .querySelectorAll("pre>code.bash>div.remark-code-line")
          .forEach(function (el) {
            el.innerHTML = el.innerHTML.replace("@PROMPT@", "bob@pineapple $");
          });
      }
      var slideshow = remark.create({
        ratio: "16:9",
        countIncrementalSlides: false,
        highlightLines: true,
        sourceUrl: "slides.md",
      });
      slideshow.on("showSlide", (slide) => {
        replacePrompt();
      });
    </script>
  </body>
